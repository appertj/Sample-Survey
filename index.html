<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header class="header">
        <!--You should have a page title in an h1 element with an id of title-->
        <h1 id="title">Survey Sample</h1>
        <!--You should have a short explanation in a p element with an id of description-->
        <p id="description">This is a sample survey form</p>
    </header>
    <!--You should have a form element with an id of survey-form-->
    <form id="survey-form">
        <div>
            <!--For the name, email, and number input fields, you can see corresponding label 
                elements in the form, that describe the purpose of each field with the following 
                ids: id="name-label", id="email-label", and id="number-label"-->
            <label id="name-label">
                Name:
            </label>
            <!--Inside the form element, you are required to enter your name in an input field 
                that has an id of name and a type of text-->
            <!--For the name, email, and number input fields, you can see placeholder text that
                 gives a description or instructions for each field-->
            <input id="name" type="text" placeholder="Firstname Lastname" required />
        </div>
        <div>
            <!--For the name, email, and number input fields, you can see corresponding label 
                elements in the form, that describe the purpose of each field with the following 
                ids: id="name-label", id="email-label", and id="number-label"-->
            <label id="email-label">
                E-Mail:
            </label>
            <!--Inside the form element, you are required to enter your email in an input field 
                that has an id of email-->
            <!--If you enter an email that is not formatted correctly, you will see an HTML5 
                validation error-->
            <!--For the name, email, and number input fields, you can see placeholder text that 
                gives a description or instructions for each field-->
            <input id="email" type="email" placeholder="email@domain.com" required />
        </div>
        <div>
            <!--For the name, email, and number input fields, you can see corresponding label 
                elements in the form, that describe the purpose of each field with the following 
                ids: id="name-label", id="email-label", and id="number-label"-->
            <label id="number-label">
                Age:
            </label>
            <!--Inside the form, you can enter a number in an input field that has an id of 
                number-->
            <!--The number input should not accept non-numbers, either by preventing you from 
                typing them or by showing an HTML5 validation error (depending on your browser)-->
            <!--If you enter numbers outside the range of the number input, which are defined by 
                the min and max attributes, you will see an HTML5 validation error-->
            <!--For the name, email, and number input fields, you can see placeholder text that 
                gives a description or instructions for each field-->
            <input id="number" type="number" min="1" max="99" placeholder="(1-99)" />
        </div>
        <div>
            <label>
                Pronouns:
            </label>
            <!--Inside the form element, you should have a select dropdown element with an id of 
                dropdown and at least two options to choose from-->
            <select id="dropdown">
                <option>They/Them</option>
                <option>She/Her</option>
                <option>He/Him</option>
            </select>
        </div>
        <div>
            <label>
                I am 18 or older:
            </label>
            <!--Inside the form element, you can select an option from a group of at least two 
                radio buttons that are grouped using the name attribute-->
            <label>
                <input type="radio" value="yes" name="radio-options" class="input-radio" />
                Yes
            </label>
            <label>
                <input type="radio" value="no" name="radio-options" class="input-radio" />
                No
            </label>
        </div>
        <div>
            <label>
                Select options:
            </label>
            <!--Inside the form element, you can select several fields from a series of 
                checkboxes, each of which must have a value attribute-->
            <label>
                <input type="checkbox" value="more" />
                Email me more info
            </label>
            <label>
                <input type="checkbox" value="accept" required />
                Accept terms
            </label>
        </div>
        <div>
            <!--Inside the form element, you are presented with a textarea for additional 
                comments-->
            <textarea placeholder="additional comments..."></textarea>
        </div>
        <!--Inside the form element, you are presented with a button with id of submit to submit 
            all the inputs-->
        <button id="submit" type="submit">Submit</button>
    </form>
</body>

</html>
