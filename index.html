<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header class="header">
        <h1 id="title">Survey Sample</h1>
        <p id="description">This is a sample survey form</p>
    </header>
    <form id="survey-form">
        <div>
            <label id="name-label">
                Name:
            </label>
            <input id="name" type="text" placeholder="Firstname Lastname" required />
        </div>
        <div>
            <label id="email-label">
                E-Mail:
            </label>
            <input id="email" type="email" placeholder="email@domain.com" required />
        </div>
        <div>
            <label id="number-label">
                Age:
            </label>
            <input id="number" type="number" min="1" max="99" placeholder="(1-99)" />
        </div>
        <div>
            <label>
                Pronouns:
            </label>
            <select id="dropdown">
                <option>They/Them</option>
                <option>She/Her</option>
                <option>He/Him</option>
            </select>
        </div>
        <div>
            <label>
                I am 18 or older:
            </label>
            <label>
                <input type="radio" value="yes" name="radio-options" class="input-radio" />
                Yes
            </label>
            <label>
                <input type="radio" value="no" name="radio-options" class="input-radio" />
                No
            </label>
        </div>
        <div>
            <label>
                Select options:
            </label>
            <label>
                <input type="checkbox" value="more" />
                Email me more info
            </label>
            <label>
                <input type="checkbox" value="accept" required />
                Accept terms
            </label>
        </div>
        <div>
            <textarea placeholder="additional comments..."></textarea>
        </div>
        <button id="submit" type="submit">Submit</button>
    </form>
</body>

</html>
